# User bundle routes.
bkstg_directory:
    resource: '@BkstgFOSUserBundle/Resources/config/routing/directory.yml'
    prefix: /directory
bkstg_production_directory:
    resource: '@BkstgFOSUserBundle/Resources/config/routing/production_directory.yml'
    prefix: /{production_slug}/directory
bkstg_user:
    resource: '@BkstgFOSUserBundle/Resources/config/routing/user_admin.yml'
    prefix: /admin/users
bkstg_membership:
    resource: '@BkstgFOSUserBundle/Resources/config/routing/membership.yml'
    prefix: /{production_slug}/settings/members
bkstg_profile:
    resource: '@BkstgFOSUserBundle/Resources/config/routing/profile.yml'
    prefix: /profile
