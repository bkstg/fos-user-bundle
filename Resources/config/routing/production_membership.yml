bkstg_production_membership_index:
    path: /
    methods: [GET]
    defaults:
        _controller: Bkstg\FOSUserBundle\Controller\ProductionMembershipController:indexAction
bkstg_production_membership_archive:
    path: /archive
    methods: [GET]
    defaults:
        _controller: Bkstg\FOSUserBundle\Controller\ProductionMembershipController:archiveAction
bkstg_production_membership_create:
    path: /create
    methods: [GET,POST]
    defaults:
        _controller: Bkstg\FOSUserBundle\Controller\ProductionMembershipController:createAction
bkstg_production_membership_update:
    path: /{id}/edit
    methods: [GET,POST]
    defaults:
        _controller: Bkstg\FOSUserBundle\Controller\ProductionMembershipController:updateAction
bkstg_production_membership_delete:
    path: /{id}/delete
    methods: [GET,POST]
    defaults:
        _controller: Bkstg\FOSUserBundle\Controller\ProductionMembershipController:deleteAction
